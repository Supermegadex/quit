<dom-module id="dialog-box">
  <style include="iron-flex iron-flex-alignment iron-positioning"></style>
  <style>
  @media (min-width: 400px){
      :host {
        display: block;
        position: fixed;
        background-color: black;
        height: 100px;
        width: 400px;
        left: 0;
        top: 0;
        border: 3px solid white;
        z-index: 100000;
      }
      #face {
        max-width: 50px;
        max-height: 50px;
      }
      #speechc {
        width: 275px;
        float: right;
        margin-right: 25px;
        font-size: 20px;
      }
      .imgLayout {
        height: 94px;
        display: block;
        width: 94px;
        position: absolute;
      }
      .sprite {
        max-width: 100%;
        max-height: 90%;
      }
    }
    @media (max-width: 400px){
        :host {
          display: block;
          position: fixed;
          background-color: black;
          height: 25vw;
          width: 100vw;
          left: 0;
          top: 0;
          border: 3px solid white;
          z-index: 100000;
        }
        #face {
          max-width: 50px;
          max-height: 50px;
        }
        #speechc {
          width: 275px;
          float: right;
          margin-right: 25px;
        }
      }
      #speechc{
        color: white;
        right: 0;
        word-wrap: break-word;
      }
  </style>
    <template>
      <span class="layout vertical container" style="display: block; width: 100%; height: 100%">
        <template is="dom-if" if="{{face}}">
          <span class="imgLayout layout horizontal center center-align">
            <img class="sprite self-center" src="{{sprite}}" />
          </span>
        </template>
        <span id="speechc" class='mon'></span>
      </span>
    </template>
  <script src="newRPGText.js"></script>
</dom-module>
